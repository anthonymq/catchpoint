appId: com.anonymous.catchpoint
name: Settings Screen Tests
---

# Launch app fresh to ensure clean state
- launchApp

# Navigate to Settings tab
- tapOn: "Settings"

# Test: Settings screen displays correctly
- assertVisible: "Settings"
- assertVisible: "APPEARANCE"
- assertVisible: "Theme"
- assertVisible: "UNITS"
- assertVisible: "Weight"
- assertVisible: "Length"
- assertVisible: "ABOUT"
- assertVisible: "CatchPoint"
- assertVisible: "Version 1.0.0"

# Test: Unit toggles visible
- assertVisible: "kg"
- assertVisible: "lb"
- assertVisible: "cm"
- assertVisible: "in"

# Test: Toggle weight unit to lb
- tapOn: "lb"
- assertVisible: "lb"

# Test: Toggle back to kg
- tapOn: "kg"
- assertVisible: "kg"

# Test: Toggle length unit to in
- tapOn: "in"
- assertVisible: "in"

# Test: Toggle back to cm
- tapOn: "cm"
- assertVisible: "cm"
