appId: com.anonymous.catchpoint
name: Log Screen Tests
---

# Launch app fresh to ensure clean state
- launchApp

# Ensure we start from Home for consistent state
- tapOn: "Home"
- extendedWaitUntil:
    visible: "CatchPoint"
    timeout: 5000

# Navigate to Log tab
- tapOn: "Log"

# Test: Log screen displays correctly
- assertVisible: "Catch Log"
# The catches count shows as "X of Y catches" format
- assertVisible:
    text: ".*catches"

# Test: Catch list items visible (if catches exist)
- runFlow:
    when:
      visible: "Jan"
    commands:
      # Verify weather info shown
      - assertVisible: "Â°C"

# Test: Tap on catch navigates to details
- runFlow:
    when:
      visible: "47.3249"
    commands:
      - tapOn:
          text: "47.3249"
          index: 0
      - assertVisible: "Catch Details"
      - assertVisible: "WHEN"
      - assertVisible: "WHERE"
      - assertVisible: "WEATHER"
      - back

# Test: Swipe to reveal delete
- runFlow:
    when:
      visible: "47.3249"
    commands:
      - swipe:
          from:
            text: "47.3249"
            index: 0
          direction: LEFT
          duration: 500
      - assertVisible: "Delete"
      # Swipe back to hide delete
      - swipe:
          from:
            text: "Delete"
            index: 0
          direction: RIGHT
          duration: 500
