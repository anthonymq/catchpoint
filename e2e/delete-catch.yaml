appId: com.anonymous.catchpoint
name: Delete Catch Test
---

# Launch app fresh to ensure clean state
- launchApp

# Navigate to Log
- tapOn: "Log"
- assertVisible: "Catch Log"

# Get initial count (extract number from "X of Y catches")
# Note: Maestro can't do arithmetic, so we just verify delete works

# Find and delete a catch
- runFlow:
    when:
      visible: "47.3249"
    commands:
      # Swipe to reveal delete
      - swipe:
          from:
            text: "47.3249"
            index: 0
          direction: LEFT
          duration: 500
      
      # Tap delete
      - tapOn: "Delete"
      
      # Wait for deletion
      - waitForAnimationToEnd
      
      - takeScreenshot: after_delete

# Navigate back to home to verify count decreased
- tapOn: "Home"
- takeScreenshot: home_after_delete
