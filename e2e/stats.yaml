appId: com.anonymous.catchpoint
name: Stats Screen Tests
---
# Stats Screen E2E Test
# Tests the Statistics tab functionality

- launchApp:
    clearState: false

# Navigate to Stats tab
- tapOn: "Stats"

# Wait for screen to load
- assertVisible: "Statistics"

# Verify overview section elements (at least some stat cards)
- assertVisible: "Total Catches"

# Verify first chart section is visible
- assertVisible: "Catches Over Time"

# Scroll to see more charts
- swipe:
    direction: UP
    duration: 400

# Verify Top Species section
- assertVisible: "Top Species"

# Scroll more to see hourly chart
- swipe:
    direction: UP
    duration: 400

# Verify Best Fishing Hours section
- assertVisible: "Best Fishing Hours"

# Scroll back up to test time filters
- swipe:
    direction: DOWN
    duration: 400
- swipe:
    direction: DOWN
    duration: 400

# Test time filter buttons exist
- tapOn: "All"
- tapOn: "7D"
