<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="fishGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3282b8"/>
      <stop offset="100%" style="stop-color:#0f4c75"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bbe1fa"/>
      <stop offset="100%" style="stop-color:#3282b8"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Fish body - stylized modern fish shape -->
  <g transform="translate(256, 256)">
    <!-- Tail fin -->
    <path d="M-140 0 L-190 -50 L-170 0 L-190 50 Z" fill="url(#fishGrad)" opacity="0.9"/>
    
    <!-- Main body - sleek fish shape -->
    <ellipse cx="0" cy="0" rx="130" ry="70" fill="url(#fishGrad)"/>
    
    <!-- Dorsal fin -->
    <path d="M-30 -70 Q0 -110 40 -70" fill="url(#fishGrad)" stroke="url(#accentGrad)" stroke-width="3"/>
    
    <!-- Belly accent -->
    <path d="M-100 20 Q0 50 100 20 Q0 35 -100 20" fill="url(#accentGrad)" opacity="0.4"/>
    
    <!-- Eye -->
    <circle cx="70" cy="-10" r="22" fill="#ffffff"/>
    <circle cx="75" cy="-10" r="14" fill="#0f3460"/>
    <circle cx="80" cy="-15" r="5" fill="#ffffff"/>
    
    <!-- Gill line -->
    <path d="M40 -30 Q50 0 40 30" stroke="url(#accentGrad)" stroke-width="4" fill="none" opacity="0.6"/>
    
    <!-- Side fin -->
    <path d="M0 30 Q20 70 -20 50 Q0 40 0 30" fill="url(#fishGrad)" opacity="0.8"/>
    
    <!-- Subtle scale pattern accent -->
    <circle cx="-20" cy="0" r="8" fill="url(#accentGrad)" opacity="0.2"/>
    <circle cx="-50" cy="-10" r="6" fill="url(#accentGrad)" opacity="0.15"/>
    <circle cx="-50" cy="15" r="7" fill="url(#accentGrad)" opacity="0.15"/>
    <circle cx="-80" cy="0" r="5" fill="url(#accentGrad)" opacity="0.1"/>
  </g>
  
  <!-- Subtle water bubbles -->
  <circle cx="380" cy="140" r="12" fill="#bbe1fa" opacity="0.3"/>
  <circle cx="400" cy="180" r="8" fill="#bbe1fa" opacity="0.25"/>
  <circle cx="360" cy="170" r="6" fill="#bbe1fa" opacity="0.2"/>
</svg>
